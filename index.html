<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Space invaders | Marcely de Arruda</title>
    <style>
        body,html {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div style="position: relative;" id="parentDiv">
        <p 
            id="scoreContainer"
            style="
                position: absolute;
                z-index: 10;
                color: white;
                left: 10px;
                top: 10px;
                margin: 0;
                display: flex;
            " 
        >
            <span>Pontos:</span>
            <span id="scoreEl">0</span>
        </p>
        <canvas></canvas>
        <div 
            id="startScreen"
            style="
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('./img/startScreenBackground.png');
                background-size: contain;
                background-repeat: no-repeat;
                z-index: 20;
            "
        >
            <div style="text-align: center;">
                <h1 style="color: white;">Space Invaders</h1>
                <div 
                    id="startButton"
                    style="
                        cursor: pointer;
                        position: relative;
                        display: inline-block;
                    "
                >
                    <img src="./img/button.png" alt="Start Button">
                    <span
                        style="
                            position: absolute;
                            color: white;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                        "
                    >Iniciar</span>
                </div> <!--Fim do id startButton-->
            </div>
        </div> <!--Fim do id startScreen-->
    </div> <!--Fim do id parentDiv-->
</body>
</html>
